<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>javascript practice</title>
    <!--css links-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <!-- text change -->
    <div class="container">
      
      <h1 class="text-danger">Click the button to change the text</h1>
      <button type="button" class="btn btn-dark my-2" onclick="textChange()">Text change</button>
      <h2 id="tc1">Shikhbe sobai</h2>
    </div>
    <!-- text change end -->
    <!-- show date -->
    <div class="container">
      <h1 class="text-danger">Click the button to Show Date</h1>
      <button type="button" class="btn btn-light my-2" onclick="showDate()">Show Date</button>
      <h2 id="sd1">date</h2>
    </div>
    <!-- Show date end -->
    <!-- variable example -->
    <div class="container">
      <h1 class="text-danger">Click the button to repeat the message</h1>
      <button type="button" class="btn btn-dark my-2" onclick="dataRepeat()">Repeat message</button>
      <h2 id="rm1"></h2>
    </div>
    <!-- variable end -->
    <!-- bulb on/off -->
    <div class="container">
      <h1 class="text-danger">Click the button to on/off the bulb</h1>
      <button type="button" class="btn btn-success my-2" onclick="bulbOn()">on</button>
       <button type="button" class="btn btn-dark my-2" onclick="bulbOff()">off</button>
    <img id="bulb" src="images/pic_bulbon.png" alt="">
        </div>

    <!-- bulb on/off end -->
    <!-- show/hide elements -->
    <div class="container">
          <h1 class="text-danger">Click the button to show the elements</h1>
                    <h2 id="se" style="display:none">REZAUL KARIM</h2>
          <button type="button" class="btn btn-dark my-2" onclick="showText()">Click here</button>
    </div>


    <!--js links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
